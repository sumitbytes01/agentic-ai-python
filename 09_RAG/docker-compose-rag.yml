version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    environment:
      - QDRANT__SERVICE__HOST=0.0.0.0
      - QDRANT__SERVICE__PORT=6333
    ports:
      - "6333:6333"  # API port
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage  # Persistent storage

volumes:
  qdrant_data:
